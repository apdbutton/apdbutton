<!DOCTYPE html>
<html>
<head>
	<title>Random Overlapping Buttons</title>
	<style>
		.button {
			background-color: #F0F0F0;
			color: black;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			position: absolute;
			z-index: 9999;
			display: inline-block;
			font-size: 12px;
			line-height: 1;
			transform: rotate(0deg);
		}
	</style>
</head>
<body>
	<button class="button">Access personal data</button>

	<script>
		document.querySelector('.button').addEventListener('click', function() {
			for (let i = 0; i < 550; i++) {
				let button = document.createElement('button');
				button.classList.add('button');
				button.innerText = "Access personal data";
				button.style.top = Math.floor(Math.random() * (window.innerHeight - 100)) + 'px';
				button.style.left = Math.floor(Math.random() * (window.innerWidth - 100)) + 'px';
				if (Math.random() > 0.5) {
					button.style.transform = 'rotate(' + Math.floor(Math.random() * 30 - 15) + 'deg)';
				}
				setTimeout(function() {
					document.body.appendChild(button);
				}, i * 40);
			}
		});
	</script>
</body>
</html>
