<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Access personal data simulator</title>
    <style>
      button {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #counter {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 20px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="counter">Failed attempt to access home as admin: 0</div>
    <button id="myButton">Access personal data</button>
    <audio id="myAudio" src="https://github.com/apdbutton/apdbutton/raw/main/X2Download.app%20-%20MC%20Hammer%20-%20U%20Can't%20Touch%20This%20(HQ)%20(64%20kbps).mp3"></audio>
    <script>
      const button = document.getElementById("myButton");
      const audio = document.getElementById("myAudio");
      let accessGranted = false;
      let failedAttempts = 0;
      const counter = document.getElementById("counter");

      function moveButton() {
        if (accessGranted) {
          const maxX = window.innerWidth - button.offsetWidth;
          const maxY = window.innerHeight - button.offsetHeight;
          let x = Math.max(0, Math.min(maxX, Math.floor(Math.random() * window.innerWidth)));
          let y = Math.max(0, Math.min(maxY, Math.floor(Math.random() * window.innerHeight)));
          if (x + button.offsetWidth > window.innerWidth) {
            x = window.innerWidth - button.offsetWidth;
          }
          if (y + button.offsetHeight > window.innerHeight) {
            y = window.innerHeight - button.offsetHeight;
          }
          button.style.left = x + "px";
          button.style.top = y + "px";
          failedAttempts++;
          counter.textContent = "Failed attempt to access home as admin: " + failedAttempts;
        }
      }

      button.addEventListener("click", function() {
        accessGranted = true;
        audio.play();
        moveButton();
      });

      button.addEventListener("mouseover", moveButton);
    </script>
  </body>
</html>
