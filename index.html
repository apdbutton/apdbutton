<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access personal data simulator</title>
  <style>
    button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <button id="myButton">Access personal data</button>
  <script>
    // Get the button element
    const button = document.getElementById("myButton");

    // Define a function to move the button to a random position
    function moveButton() {
      // Calculate a random position
      const x = Math.max(Math.floor(Math.random() * window.innerWidth), button.offsetWidth);
      const y = Math.max(Math.floor(Math.random() * window.innerHeight), button.offsetHeight);

      // Set the button's position to the random position
      button.style.left = x + "px";
      button.style.top = y + "px";
    }

    // Add an event listener to the button to move it on hover
    button.addEventListener("mouseover", moveButton);

    // Play the audio on page load
    const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
    audio.play();
  </script>
</body>
</html>
